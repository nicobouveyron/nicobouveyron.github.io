<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Extensions/css/custom.css">

    <title>Maquette | GO TRAIN</title>
</head>

<body>


    <div class="container full-height bg-dark">
        <div class="row bar"></div>

        <div class="exercise text-center">
            <div class="font-main title bold">
                Développé couché
            </div>
            <div class="font-second subtitle">
                Répétitions : 10 - 15
            </div>
        </div>

        <div class="container-player row mb-4">
            <div class="nav-arrow left col-3"></div>
            <div class="circle col-6">
                <div class="btn-play"></div>
            </div>
            <div class="nav-arrow right col-3"></div>
        </div>

        <div class="panel bg-second">
            <div class="top row mb-3 pt-2">
                <div class="font-link col-3 pr-1">Voir programme</div>
                <div class="col-1"></div>
                <div class="col-8">
                    <span class="text-uppercase">charge</span>
                    <button class="btn bg-dark text-white text-center">80 kg - OK</button>
                    <button class="btn bg-dark fail-icon">x</button>
                </div>
            </div>
            <div class="text-center text-uppercase pb-1">Répétitions validées</div>
            <div class="pb-2 d-flex justify-content-around">
                <button class="btn bg-dark text-white text-center">10</button>
                <button class="btn bg-dark text-white text-center">11</button>
                <button class="btn bg-dark text-white text-center">12</button>
                <button class="btn bg-dark text-white text-center">13</button>
                <button class="btn bg-dark text-white text-center">14</button>
                <button class="btn bg-dark text-white text-center">15</button>
            </div>
        </div>

        <div class="chrono">
            <div class="row">
                <div class="rest-min col-6">
                    <div class="text-uppercase">récup min</div>
                    <button class="btn bg-dark text-white text-center">02:00</button>
                </div>
                <div class="rest-min col-6">
                    <div class="text-uppercase">récup max</div>
                    <button class="btn bg-dark text-white text-center">02:30</button>
                </div>
            </div>
            <div class="row">
                <div class="real-chrono text-white text-center bold">02 : 00</div>
            </div>
        </div>

        <div class="btn-menu"></div>




    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
